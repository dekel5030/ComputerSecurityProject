<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>

<!-- Forgot Password Form -->
<form method="post" id="forgotPasswordForm">
    {% csrf_token %}
    <div>
        <label>Enter your token: </label>
        <input type="text" id="token" name="token" required>
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
